name: Elixir CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  MIX_ENV: test

jobs:
  lint:
    name: Setup and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Elixir
        uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9 # v1.20.4
        with:
          elixir-version: "1.19"
          otp-version: "28"
      - name: Restore dependencies cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: deps
          key: ${{ runner.os }}-elixir-1.19-otp-28-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-1.19-otp-28-mix-
      - name: Install dependencies
        run: mix deps.get
        env:
          LIVE_VIEW_VERSION: "1.1.17"
          PHOENIX_VERSION: "1.8.1"
      - name: Dialyzer
        run: MIX_ENV=test mix dialyzer
      - name: Credo
        run: MIX_ENV=test mix credo

  build:
    name: Build and test
    needs: lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        elixir_version: ["1.15", "1.16", "1.17", "1.18", "1.19"]
        otp_version: ["26", "27", "28"]
        phoenix_version: ["1.7.21", "1.6.16", "1.8.1"]
        phoenix_live_view_version: ["1.1.17", "1.0.12", "0.20.17"]
        exclude:
          - elixir_version: "1.15"
            otp_version: "27"
          - elixir_version: "1.15"
            otp_version: "28"
          - elixir_version: "1.16"
            otp_version: "27"
          - elixir_version: "1.16"
            otp_version: "28"
          - elixir_version: "1.17"
            otp_version: "28"
          - elixir_version: "1.18"
            otp_version: "28"
          - phoenix_live_view_version: "0.20.17"
            phoenix_version: "1.8.1"

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Elixir
        uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9 # v1.20.4
        with:
          elixir-version: ${{ matrix.elixir_version }}
          otp-version: ${{ matrix.otp_version }}
      - name: Restore dependencies cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: deps
          key: ${{ runner.os }}-elixir-${{ matrix.elixir_version }}-otp-${{ matrix.otp_version }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-${{ matrix.elixir_version }}-otp-${{ matrix.otp_version }}-mix-
      - name: Install dependencies
        run: mix deps.get
        env:
          LIVE_VIEW_VERSION: ${{ matrix.phoenix_live_view_version }}
          PHOENIX_VERSION: ${{ matrix.phoenix_version }}
      - name: Create DB
        run: mix do ecto.create, ecto.migrate
      - name: Run tests
        run: mix coveralls.json
      - name: Upload coverage reports to Codecov
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_on: error
          command: |
            curl -LO https://cli.codecov.io/latest/linux/codecov
            if [ ! -f codecov ] || [ ! -s codecov ]; then
              echo "Download failed or file is empty"
              exit 1
            fi
            chmod +x codecov
            ./codecov upload-process -t ${{ secrets.CODECOV_TOKEN }}
